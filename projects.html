      body {

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .fade-out {
          animation: fadeOut 0.5s ease-in-out 0s forwards; /* Animation for fade-out effect */
      }

      @keyframes fadeOut {
          from { opacity: 1; }

      }

      header {

      nav ul {

      }

      nav a {

      .content {
          display: flex;
          flex-direction: column; /* Stack items vertically */
          align-items: center; /* Centre items horizontally */
          justify-content: center; /* Centre items vertically */
          width: 90%;
          max-width: 1200px;
          margin: 70px auto 0; /* Correctly centre the content horizontally */
          color: black;
      }

      .text-section {
          width: 100%; /* Use full width of the parent */
          text-align: center; /* Use center to correctly align text */

.madsen-link {

}


      footer {

</head>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent the default link behaviour
                const destination = this.href; // Get the link's target

                document.body.classList.add('fade-out'); // Apply the fade-out effect

                setTimeout(function () {
                    window.location.href = destination;
                }, 500); // Delay the navigation to allow the fade-out effect to complete
            });
        });
    });
    </script>
