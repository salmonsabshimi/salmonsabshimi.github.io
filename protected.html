      body {
          font-family: 'Questrial', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 90vh;
          color: black;
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 90%;
          max-width: 1200px;
          margin-top: 20px;
      }

      .site-name {
          font-size: 24px;
          font-weight: bold;
          text-decoration: none;
          color: black;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
      }

      nav li {
          margin-left: 20px;
      }

      nav a {
          text-decoration: none;
          color: black;
          font-weight: bold;
      }

      .content {
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 90%;
          max-width: 1200px;
          margin: 70px auto 0;
          color: black;
      }

      .auth-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 100px;
      }

      input[type="password"] {
          padding: 10px;
          font-size: 16px;
          margin-bottom: 10px;
          width: 200px;
      }

      button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
      }

      .error {
          color: red;
          display: none;
      }
      
footer {
    font-size: 12px;
    width: 90%;
    max-width: 1200px;
    margin-top: auto;
    padding-top: 50px;
    display: flex;
    align-items: center; /* Vertically align items */
    justify-content: flex-start; /* Align content to the left */
    gap: 30px; /* Space between spans for neat alignment */
}

footer span {
    display: flex;
    align-items: center; /* Align icons and text vertically */
    gap: 8px; /* Space between icons and text within each span */
}

footer a img {
    width: 20px; /* Uniform icon size */
    height: 20px;
}

  </style>
</head>

    <header>
        <a href="index.html" class="site-name">sabrina low JM</a>
        <nav>

            </ul>
        </nav>
    </header>

  </div>
