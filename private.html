<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>

  <!-- Include Questrial font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <style>
      body {
          font-family: 'Questrial', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 90vh;
          color: black;
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 90%;
          max-width: 1200px;
          margin-top: 20px;
      }

      .site-name {
          font-size: 24px;
          font-weight: bold;
          text-decoration: none;
          color: black;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
      }

      nav li {
          margin-left: 20px;
      }

      nav a {
          text-decoration: none;
          color: black;
          font-weight: bold;
      }

      .content {
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 90%;
          max-width: 1200px;
          margin: 70px auto 0;
          color: black;
      }

      .auth-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 100px;
      }

      input[type="password"] {
          padding: 10px;
          font-size: 16px;
          margin-bottom: 10px;
          width: 200px;
          font-family: 'Questrial', sans-serif;
      }

      button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          font-family: 'Questrial', sans-serif;
      }

      .error {
          color: red;
          display: none;
          font-family: 'Questrial', sans-serif;
      }

 footer {
    font-size: 12px;
    width: 90%;
    max-width: 1200px;
    margin-top: auto;
    padding-top: 50px;
    display: flex;
    align-items: center; /* Vertically align items */
    justify-content: flex-start; /* Align content to the left */
    gap: 30px; /* Space between spans for neat alignment */
}

footer span {
    display: flex;
    align-items: center; /* Align icons and text vertically */
    gap: 20px; /* Space between icons and text within each span */
}

footer a img {
    width: 20px; /* Uniform icon size */
    height: 20px;
}


      
  </style>
</head>
<body>
    <header>
        <a href="index.html" class="site-name">sabrina low JM</a>
        <nav>
            <ul>
                <li><a href="projects.html">projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-section">
        <h2>this page is protected</h2>
        <p>enter the passcode to view the content:</p>
        <input type="password" id="passcode" placeholder="Enter passcode">
        <button onclick="checkPasscode()">submit</button>
        <p id="error" class="error">incorrect passcode! try again.</p>
    </div>

    <div class="content">
        <h1>Welcome to the Protected Content</h1>
        <p>This section is only visible to users with the correct passcode.</p>
    </div>

    <footer>
        <span>
            <a href="https://github.com/salmonsabshimi">
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" style="width: 20px; height: 20px;">
            </a>
        </span>
        <span style="margin-left: -17px;">
            <a href="https://www.linkedin.com/in/sabrina-l-jm/">
                <img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" style="width: 15px; height: 15px;">
            </a>
        </span>
        <span style="margin-left: 1px;">2024</span>
    </footer>

    <script>
        function checkPasscode() {
            const correctPasscode = "chimera"; 
            const userPasscode = document.getElementById("passcode").value;
            const errorMessage = document.getElementById("error");
            const content = document.querySelector('.content');
            const authSection = document.querySelector('.auth-section');

            if (userPasscode === correctPasscode) {
                authSection.style.display = 'none';
                content.style.display = 'flex';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
